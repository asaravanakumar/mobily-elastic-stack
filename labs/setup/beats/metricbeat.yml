metricbeat.modules:
  - module: system
    metricsets:
      - cpu
      - load
      - memory
      - network
      - process
      - process_summary
      - uptime
      - filesystem
      - fsstat
    enabled: true
    period: 10s
    processes: ['.*']
    cpu.metrics: ["percentages","normalized_percentages"]
    core.metrics: ["percentages"]
  - module: redis
    enabled: true
    hosts: ["redis:6379"]

output.logstash:
  hosts: ["logstash:5044"]
